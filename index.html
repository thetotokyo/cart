<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Shopping Cart</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    
    <div class="p-3">
        <div id="dashboard" class="border border-gray-600">
            <h1 class="font-bold text-2xl">Shopping Card</h1>
            <input class="p-2 px-5 my-5 text-white bg-green-600 rounded" type="button" id="btnAddItem" name="btnAddItem" value="Add Item"/>
            <div class="flex flex-col gap-10">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                    <div class="overflow-hidden">
                      <table class="min-w-full text-left text-sm font-light">
                        <thead class="border-b font-medium dark:border-neutral-500">
                          <tr>
                            <th scope="col" class="px-6 py-4">#</th>
                            <th scope="col" class="px-10 py-4">Name</th>
                            <th scope="col" class="px-6 py-4">Price</th>
                            <th scope="col" class="px-6 py-4">Status</th>
                            <th scope="col" class="px-6 py-4">Action</th>
                          </tr>
                        </thead>
                        <tbody id="dashboardTable">
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        
        <form id="addForm" class="mt-5" method="POST" enctype="multipart/form-data" style="display: none;">
            <h1 class="font-bold text-2xl">Add Item to Card</h1>
            <div class="mt-5">
                <label>Item Name</label>
                <input class="rounded border border-gray-600" type="text" required name="txtName" placeholder="Name"/>
            </div>
            <div class="mt-5">
                <label>Item Price</label>
                <input class="rounded border border-gray-600" type="number" step="0.1" required name="txtPrice" placeholder="Price"/>
            </div>
            <input class="p-3 px-5 mt-5 text-white bg-green-600 rounded" type="submit" id="btnAdd" name="btnAdd" value="Submit"/>
        </form>

        <form id="updateForm" class="mt-5" method="POST" enctype="multipart/form-data" style="display: none;">
            <h1 class="font-bold text-2xl">Update Item</h1>
            <div class="mt-5">
                <label>Item Name</label>
                <input class="rounded border border-gray-600" type="text" required id="txtUpdateName" name="txtUpdateName" placeholder="Name"/>
            </div>
            <div class="mt-5">
                <label>Item Price</label>
                <input class="rounded border border-gray-600" type="number" step="0.1" required id="txtUpdatePrice" name="txtUpdatePrice" placeholder="Price"/>
            </div>
            <input class="p-3 px-5 mt-5 text-white bg-green-600 rounded" type="submit" id="btnUpdate" name="btnUpdate" value="Submit"/>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
